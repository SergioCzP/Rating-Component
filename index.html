<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- Rating state start -->

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <!-- You selected -->
    <!-- Add rating here -->
    <!-- out of 5 Thank you! We appreciate you taking the time to give a rating. If
    you ever need more support, donâ€™t hesitate to get in touch! -->

    <!-- Thank you state end -->

    <main class="fill">
      <div class="card">
        <div class="card__star">
          <img
            class="card__star--circle"
            src="images/icon-star.svg"
            alt="Star Icon"
            width="15"
            height="15"
          />
        </div>
        <div class="card__heading">
          <h1 class="card__title">How did we do?</h1>
        </div>
        <div class="card__paragraph">
          <p class="card__text">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <form class="form">
          <div class="form__flex">
            <div class="form__number">
              <label for="one" class="form__label">1</label>
              <input
                class="form__number--input"
                required
                type="radio"
                name="number"
                id="one"
                value="1"
              />
            </div>

            <div class="form__number">
              <label for="two" class="form__label">2</label>
              <input
                class="form__number--input"
                required
                type="radio"
                name="number"
                id="two"
                value="2"
              />
            </div>

            <div class="form__number">
              <label for="three" class="form__label">3</label>
              <input
                class="form__number--input"
                required
                type="radio"
                name="number"
                id="three"
                value="3"
              />
            </div>

            <div class="form__number">
              <label for="four" class="form__label">4</label>
              <input
                class="form__number--input"
                required
                type="radio"
                name="number"
                id="four"
                value="4"
              />
            </div>

            <div class="form__number">
              <label for="five" class="form__label">5</label>
              <input
                class="form__number--input"
                required
                type="radio"
                name="number"
                id="five"
                value="5"
              />
            </div>
          </div>
          <div class="form__send">
            <button class="form__button" type="button">SUBMIT</button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="attribution">
        <p class="attribution__container">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Sergio Cruz</a>.
        </p>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
